<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, tween, tweenmax" />
	<meta name="author"	content="Jan Paepke (www.janpaepke.de)" />
	<title>Image Sequence - Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../../css/style.css" type="text/css">
	<link rel="stylesheet" href="../../css/examples.css" type="text/css">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="../../js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="../../js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="../../js/examples.js"></script>

	<script type="text/javascript" src="../../js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
				</section>
				<section class="demo">
					<form class="move">
						<fieldset>
							<legend>Toggle duration</legend>
							<div>
								<input type="radio" name="duration" id="bound" value="300" checked>
								<label for="bound">bound to scrollbar (duration = 300)</label>
							</div>
							<div>
								<input type="radio" name="duration" id="unbound" value="0">
								<label for="unbound">unbound from scrollbar (duration = 0)</label>
							</div>
						</fieldset>
					</form>
					<div class="spacer s2"></div>
					<div class="spacer s0" id="trigger"></div>
					<div id="imagesequence">
						<img id="myimg"/><br>
						<a href="#" class="viewsource">view source</a>
					</div>
					<div class="spacer s2"></div>
					<script>
						// define images
						var images = [
							"../../img/01.png",
							"../../img/02.png",
							"../../img/03.png",
							"../../img/04.png",
							"../../img/05.png",
							"../../img/06.png",
							"../../img/07.png",
							"../../img/08.png",
							"../../img/09.png",
							"../../img/10.png",
							"../../img/11.png",
							"../../img/12.png",
							"../../img/13.png",
							"../../img/14.png",
							"../../img/15.png",
							"../../img/16.png",
							"../../img/17.png",
							"../../img/18.png",
							"../../img/19.png",
							"../../img/20.png",
							"../../img/21.png",
							"../../img/22.png",
							"../../img/23.png",
							"../../img/24.png",
						];

						// TweenMax can tween any property of any object. We use this object to cycle through the array
						var obj = {curImg: 0};

						// create tween
						var tween = TweenMax.to(obj, 0.5,
							{
								curImg: images.length - 1,	// animate propery curImg to number of images
								roundProps: "curImg",				// only integers so it can be used as an array index
								repeat: 3,									// repeat 3 times
								immediateRender: true,			// load first image automatically
								ease: Linear.easeNone,			// show every image the same ammount of time
								onUpdate: function () {
								  $("#myimg").attr("src", images[obj.curImg]); // set the image source
								}
							}
						);

						// init controller
						var controller = new ScrollMagic.Controller();

						// build scene
						var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: 300})
										.setTween(tween)
										.addIndicators() // add indicators (requires plugin)
										.addTo(controller);

						// handle form change
						$("form.move input[name=duration]:radio").change(function () {
							scene.duration($(this).val());
						});
					</script>
				</section>
				<div class="spacer s_viewport"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/tracking.js"></script>
</body>
</html>
